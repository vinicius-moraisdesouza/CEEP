{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>core</title>

  <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
  <link id="faviconLink" rel="icon" href="{% static 'assets/icon/icone_preto.ico' %}" type="image/x-icon">
  <link rel="stylesheet" href="{% static 'css/style2.css' %}">
</head>

<body>

  <header class="text-center py-4">
    {% block header %}{% endblock header %}
  </header>

  <main class="container flex-grow-1 d-flex align-items-center justify-content-center">
    {% block main %}{% endblock main %}
  </main>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const faviconLink = document.getElementById('faviconLink');
      const prefersDarkScheme = window.matchMedia('(prefers-color-scheme: dark)');

      function updateFavicon(e) {
        faviconLink.href = e.matches
          ? "{% static 'assets/icon/icone_branco.ico' %}"
          : "{% static 'assets/icon/icone_preto.ico' %}";
      }

      updateFavicon(prefersDarkScheme);
      prefersDarkScheme.addEventListener('change', updateFavicon);
    });
  </script>

  <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
  {% block scripts %}{% endblock scripts %}
</body>
</html>
