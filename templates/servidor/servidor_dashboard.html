{% extends 'base.html' %}
{% block content %}
<div class="container mt-4">
  <h2>Painel do Servidor</h2>

  {% if is_diretor %}
    <div class="alert alert-info">Bem-vindo, Diretor!</div>
    <div class="d-flex flex-wrap gap-3">
      <a href="{% url 'gerenciar_professores' %}" class="btn btn-outline-primary">Gerenciar Professores</a>
      <a href="{% url 'gerenciar_turmas' %}" class="btn btn-outline-secondary">Gerenciar Turmas</a>
      <a href="{% url 'visualizar_documentos' %}" class="btn btn-outline-success">Visualizar Documentos</a>
    </div>
  {% else %}
    <p>Bem-vindo, Servidor!</p>
    <a href="{% url 'visualizar_documentos' %}" class="btn btn-outline-secondary">Visualizar Documentos</a>
  {% endif %}
</div>
{% endblock %}
